name: Generate Duck Images

on:
  push:
    paths:
      - 'assets/ducks/**'
      - '!assets/ducks/output/*'
      - '.github/workflows/ducks.py'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install Pillow PyYAML
      
      - name: Download Ubuntu font
        run: |
          mkdir -p assets/fonts
          # Try wget with short connect timeout and single try; fall back to curl if wget fails
          wget --connect-timeout=10 --tries=1 --timeout=20 https://assets.ubuntu.com/v1/0cef8205-ubuntu-font-family-0.83.zip -O ubuntu-font.zip || \
            curl --connect-timeout 10 --max-time 30 -fSL https://assets.ubuntu.com/v1/0cef8205-ubuntu-font-family-0.83.zip -o ubuntu-font.zip
          unzip ubuntu-font.zip -d assets/fonts/
          mv assets/fonts/ubuntu-font-family-0.83/*.ttf assets/fonts/
          rm -rf assets/fonts/ubuntu-font-family-0.83
          rm -rf assets/fonts/__MACOSX
          rm ubuntu-font.zip
      
      - name: Run script
        run: |
          python .github/workflows/ducks.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git fetch origin main
            git pull --rebase origin main || (echo "Rebase failed; aborting push" && exit 1)
            git add assets/ducks/output/*.png
            git commit -m "chore: update duck images"
            git push origin HEAD:main
          fi