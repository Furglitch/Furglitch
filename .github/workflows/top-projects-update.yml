name: top-projects-update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC
  push:
    branches: [ "main" ]

jobs:
  update-top-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch starred repositories
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                curl -s -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/users/Furglitch/repos?sort=stars&per_page=25" > .github/output/repos.json

      - name: Apply blacklist
        run: |
          BLACKLIST=$(cat .github/repo-blacklist.txt | tr '\n' '|')
          jq "[.[] | select(.name | test(\"^(${BLACKLIST})$\") | not)]" .github/output/repos.json > .github/output/filtered_repos.json

      - name: Update README
        run: |
          REPO1=$(jq -r '.[0].name' .github/output/filtered_repos.json)
          REPO2=$(jq -r '.[1].name' .github/output/filtered_repos.json)
          sed -i "s|repo=.*|repo=$REPO1|" README.md
          sed -i "s|repo=.*|repo=$REPO2|" README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git commit -m "Update top projects section"
          git push